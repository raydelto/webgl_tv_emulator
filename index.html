<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGL TV Emulator</title>
  <link rel="stylesheet" href="css/webgl.css" type="text/css">
  <link rel="stylesheet" href="css/audio.css" type="text/css">
</head>

<body>
  <div class="placeholder">
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div class="controls">
      <div class="volume">
        <div class="up"></div>
        <span>Volume</span>
        <div class="down"></div>
      </div>
      <div class="button play"></div>
      <div class="mute"></div>
      <div class="channel">
        <div class="up"></div>
        <span>Channel</span>
        <div class="down"></div>
      </div>
    </div>
    <div class="channel-displayer"></div>
    <div class="volume-displayer">0%</div>
  </div>
</body>

<script src="js/webgl.js"></script>
<script src="js/noise.js"></script>
<script src="js/tv.js"></script>

</html>
